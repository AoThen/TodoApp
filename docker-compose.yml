version: '3.8'

services:
  todoapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-secret-key}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - DATABASE_URL=/app/data/todoapp.db
      - TZ=${TZ:-Asia/Shanghai}
      - INITIAL_ADMIN_EMAIL=${INITIAL_ADMIN_EMAIL:-admin@example.com}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD:-Admin123!}
    volumes:
      # 持久化数据库
      - todoapp-data:/app/data
      # 可选：挂载配置文件
      # - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - todoapp-network
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # 可选：Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: todoapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - todoapp
    restart: unless-stopped
    networks:
      - todoapp-network
    profiles:
      - with-nginx

volumes:
  todoapp-data:
    driver: local

networks:
  todoapp-network:
    driver: bridge
